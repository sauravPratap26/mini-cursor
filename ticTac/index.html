<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="gameboard">
            <div class="box" data-index="0"></div>
            <div class="box" data-index="1"></div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
        </div>
        <div id="info">Player X's turn</div>
        <button id="restartBtn">Restart</button>
    </div>

    <!-- Modal -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <p id="modalMessage"></p>
            <button id="modalRestartBtn">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
